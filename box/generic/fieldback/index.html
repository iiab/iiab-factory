<!DOCTYPE html>
<html>
<head>
<title>Creating Dynamic Data Graph using PHP and Chart.js</title>
<style type="text/css">
BODY {
    width: 1200PX;
}

#chart-container {
    width: 100%;
    height: auto;
}
</style>
<link rel="stylesheet" href="usage.css" /> 
<link rel="stylesheet" href="assets/Chart.css" /> 
<script type="text/javascript" src="/common/js/jquery.min.js"></script>
<script type="text/javascript" src="assets/Chart.bundle.js"></script>
<link href="/common/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
    
    <div id="chart-container">
        <canvas id="graphCanvas"></canvas>
    </div>

    <div id="buttonBox">
       <div id="x-axis">
            <label class="bttn">  Displaying:</label>
            <button id="device" class="displayThis"  onclick="chooseDisplaying(this)">Devices</button>
            <button id="usage" class="displayThis" onclick="chooseDisplaying(this)">Usage</button>
            <div>
            <label class="bttn">Time Buckets:</label>
            <button id="month" class="chooseAxis" type="radio" name="xAxis" onclick="xAxis(this)">Months</button>
            </div>
            <div>
            <button id="week" class="chooseAxis" type="radio" name="xAxis" onclick="xAxis(this)">Weeks</button>
            </div>
            <div>
            <button id="day" class="chooseAxis" type="radio" name="xAxis" onclick="xAxis(this)">Days</button>
            </div>
            <div>            <button id="hour" class="chooseAxis" type="radio" name="xAxis" onclick="xAxis(this)">Hours</button>
            </div>
       </div>
    </div>
       <div id=timebox>
          <div id="timescale">
               <div>
                  <label class="bttn">Start:</label>
                  <button id="devices" class="changeStart" onclick="earlier()"><-- Earlier</button>
                  <input id="pdStart" size="10">
                  <button id="usage" class="changeStart" onclick="later()">Later --></button>
               </div>
               <div id="endBox">
                  <div>
                     <label class="bttn"> End:</label>
                     <input id="pdEnd" size="10">
                     <button id="redraw" class="changeStart" onclick="redraw(this)">Redraw</button>
                  </div>
               </div>
          </div>
       </div>

</body>
</html>
